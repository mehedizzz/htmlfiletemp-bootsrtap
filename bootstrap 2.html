<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Bootstrap demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<div class="jumbotron">

			<h1> Hello World My name is Mehedi</h1>
			<p>sub title</p>
			

		</div>

		<p> Hello World My name is Mehedi</p>

		<!--bootsrtap well class differen size heading style-->

		<div class="well well-sm">small well </div>
		<div class="well">normal well</div>
		<div class="well well-lg">large well</div>

		<!--use strong stle bootsrtap-->

		<div class="alert alert-success ">
			<a href="#" class="close" data-dismiss="alert"> &times;</a>
			<strong>success!</strong>
		</div>

		<div class="alert alert-info">
			<strong>success!</strong>
		</div>
		<div class="alert alert-warning">
			<strong>success!</strong>
		</div>

		<!--button style-->

		<div>
			<button type="button" class="btn btn-success">success</button>
			<button type="button" class="btn btn-danger">success</button>
			<button type="button" class="btn btn-warning">success</button>
			<button type="button" class="btn btn-info">success</button>
			<button type="button" class="btn btn-link">success</button>



		</div>

		<div>
			<hr/>
             <a href="#" class="btn btn-info" role="button" >link button</a>

             <input type="button" name="success" class="btn btn-primary" value="input button">

             <input type="button" class="btn btn-warning" value="input">

			<hr/>

			<!--button size-->

			<hr/>
             <button type="button" class="btn btn-primary btn-lg">large</button>

             <button type="button" class="btn btn-primary btn-sm">large</button>

             <button type="button" class="btn btn-primary btn-md">large</button>

             <button type="button" class="btn btn-primary btn-xs">large</button>

			<hr/>

			<!--block level button-->
			<button type="button" class="btn btn-primary btn-block btn-lg" >block 1</button>

			<a href="http://google.com" role="button" class="btn btn-primary btn-block btn-lg">block 2</a>

			<button type="button" class="btn btn-info btn-block btn-md" >block 3</button>

           <hr/>
           <button type="button" class="btn btn-primary active">active button</button>

           <button type="button" class="btn btn-primary disable">disable button</button>

           <button type="button" class="btn btn-info">button</button>

           <hr/>


		</div>

		
		


	</div>

	<p>  
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
	</p>

</body>
</html>
